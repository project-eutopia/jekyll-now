---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    {% if post.draft == false %}
      <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}.html">{{ post.title }}</a></h1>
        <div class="date">
          {{ post.date | date: "%B %e, %Y" }}
        </div>

        <div class="entry">
          {{ post.excerpt }}
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}.html" class="read-more">Read More</a>
      </article>
    {% endif %}
  {% endfor %}
</div>
